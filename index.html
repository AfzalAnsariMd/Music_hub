<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Libre+Baskerville&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container">
    <img src="images/illustration-hero.svg" alt="img" width="400px" height="200px" class="img1">

    <div class="container1">

      <h2 class="h2">Order Summary</h2>
      <p id="para1">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>


    <div class="container2">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" class="music-icon">
        <g fill="none" fill-rule="evenodd">
          <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
          <path fill="#717FA6" fill-rule="nonzero"
            d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
        </g>
      </svg>
      <div class="princing">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>

      </div>
      <p id="para-right">Change</p>


    </div>
    <div class="container3">
      <button>Proceed to Payment</button>
    </div>


    <div class="container4">
      <p>
        Cancel Order</p>
    </div>
  </div>

</body>

</html>
